    <title>Picasso</title>

      <!-- Draw javascript -->

      <script type="text/javascript">
    var canvas, ctx, flag = false,
        prevX = 0,
        currX = 0,
        prevY = 0,
        currY = 0,
        dot_flag = false;

    var x = "black",
        y = 2;

    var shapeToPass;
    var labels = [];
    var isCorrect;

    function init() {
        canvas = document.getElementById('can');
        ctx = canvas.getContext("2d");
        w = canvas.width;
        h = canvas.height;
        $('#answer').hide();

        canvas.addEventListener("mousemove", function (e) {
            findxy('move', e)
        }, false);
        canvas.addEventListener("mousedown", function (e) {
            findxy('down', e)
        }, false);
        canvas.addEventListener("mouseup", function (e) {
            findxy('up', e)
        }, false);
        canvas.addEventListener("mouseout", function (e) {
            findxy('out', e)
        }, false);

        writeInstructions();

    }

    function color(obj) {
        switch (obj.id) {
            case "pink":
                x = "#F3AAA7";
                break;
            case "red":
                x = "#EF7067";
                break;
            case "yellow":
                x = "#ECD779";
                break;
            case "green":
                x = "#57B661";
                break;
            case "blue":
                x = "#3180A0";
                break;
            case "white":
                x = "#F9F8F2";
                break;
        }
        if (x == "#F9F8F2") y = 30;
        else y = 2;

    }

    function draw() {
        ctx.beginPath();
        ctx.moveTo(prevX, prevY);
        ctx.lineTo(currX, currY);
        ctx.strokeStyle = x;
        ctx.lineWidth = y;
        ctx.stroke();
        ctx.closePath();
    }

    function findxy(res, e) {
        if (res == 'down') {
            prevX = currX;
            prevY = currY;
            currX = e.clientX - canvas.offsetLeft;
            currY = e.clientY - canvas.offsetTop;

            flag = true;
            dot_flag = true;
            if (dot_flag) {
                ctx.beginPath();
                ctx.fillStyle = x;
                ctx.fillRect(currX, currY, 2, 2);
                ctx.closePath();
                dot_flag = false;
            }
        }
        if (res == 'up' || res == "out") {
            flag = false;
        }
        if (res == 'move') {
            if (flag) {
                prevX = currX;
                prevY = currY;
                currX = e.clientX - canvas.offsetLeft;
                currY = e.clientY - canvas.offsetTop;
                draw();
            }
        }
    }
    function tryAgain(){
      if(isCorrect){
        writeInstructions();
        $('#yes').hide();
        $('#no').hide();
        isCorrect = false;
      }
      $('#no').hide();
      $('#answer').hide();
      $('#suggested-shapes').hide();
      erase();
      document.getElementById('shapes').innerHTML = "";
    }
    function erase(){
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        var canvas1 = document.getElementById('circle')
        ctx1 = canvas1.getContext('2d');
        ctx1.clearRect(0, 0, canvas1.width, canvas1.height);
        var canvas2 = document.getElementById('square')
        ctx2 = canvas2.getContext('2d');
        ctx2.clearRect(0, 0, canvas1.width, canvas1.height);
        var canvas3 = document.getElementById('triangle')
        ctx3 = canvas3.getContext('2d');
        ctx3.clearRect(0, 0, canvas1.width, canvas1.height);
    }

    function writeInstructions(){
        var instructionLeft = "<p>Draw a ";
        var instructionRight = " and press submit when you're done!</p>";
        var shape = "";
        var number = Math.floor((Math.random() * 3) + 1)
        switch(number){
            case 1:
                shape = 'circle';
                break;
            case 2:
                shape = 'triangle';
                break;
            case 3:
                shape = 'square';
                break;
        }
        var instructions = document.getElementById('instructions');
        var temp = instructionLeft + shape + instructionRight;
        shapeToPass = shape;
        instructions.innerHTML = temp;
    }

    function drawCircle(){
      var c = document.getElementById('circle').getContext('2d');
      var duration = 3000;
      var delay = 10;
      var stepT = duration/delay; // steps needed
      var cT = 0; // step counter
      c.fillStyle = 'white'
      var end = 100; // endpoint in percent
      var int = setInterval(function(){
          c.fillRect(0,0,300,300);
          c.fillStyle = "#F9F8F2";
          c.fill();
          c.strokeStyle = 'black';
          c.beginPath();
          c.arc(150, 120, 100, -.5*Math.PI, (-.5*Math.PI + 2*Math.PI / 100 * end * cT / stepT));
          c.lineWidth = 1;
          c.stroke();
          if(++cT>stepT){
              clearInterval(int);
          }
      },delay);
    }
      function drawSquare(){
            var canvas = document.getElementById("square");
            var c = canvas.getContext("2d");
            var curPoint = {
                x : 10,
                y : 10,
                index : 0
            }
            var points = [{x:260, y:10}, {x:260, y:260}, {x:10, y:260}, {x:10,y:10}];
            function toPoints(points){
                var targetPoint = points[curPoint.index];
                var tx = targetPoint.x - curPoint.x,
                    ty = targetPoint.y - curPoint.y
                var dist = Math.sqrt(tx*tx+ty*ty),
                    rad = Math.atan2(ty,tx);
                var velX = (tx/dist)*1;
                var velY = (ty/dist)*1;
                curPoint.x += velX;
                curPoint.y += velY;
                if(dist < 2){
                   curPoint.index++;
                }
                c.fillRect(curPoint.x, curPoint.y, 1, 1);
                if(curPoint.index < points.length){
                   setTimeout(function(){toPoints(points)}, 10);
                }
            }
            toPoints(points);
        }

      function drawTriangle(){
        var canvas = document.getElementById("triangle");
        var c = canvas.getContext("2d");
        var curPoint = {
            x : 135,
            y : 10,
            index : 0
        }
        var points = [{x:260, y:260}, {x:10, y:260}, {x:135, y:10}];
        function toPoints(points){
            var targetPoint = points[curPoint.index];
            var tx = targetPoint.x - curPoint.x,
                ty = targetPoint.y - curPoint.y
            var dist = Math.sqrt(tx*tx+ty*ty),
                rad = Math.atan2(ty,tx);
            var velX = (tx/dist)*1;
            var velY = (ty/dist)*1;
            curPoint.x += velX;
            curPoint.y += velY;
            if(dist < 2){
               curPoint.index++;
            }
            c.fillRect(curPoint.x, curPoint.y, 1, 1);
            if(curPoint.index < points.length){
               setTimeout(function(){toPoints(points)}, 10);
            }
        }
        toPoints(points);
    }

    function showAnswer(){
      switch(shapeToPass){
        case 'circle':
          drawCircle();
          break;
        case 'square':
          drawSquare();
          break;
        case 'triangle':
          drawTriangle();
          break;
      }

    }

    function suggestions() {
      for(var i = 0; i < labels.length; i++){
        var temp = "<li>" + labels[i] + "</li>"
        document.getElementById('shapes').innerHTML += temp;
      }
      labels = [];

    }
</script>

<script>
$(document).ready(function(){
  $("#submit").click(function(){
    var properlyFormatedURL;
    canvas = document.getElementById('can');
    var image = canvas.toDataURL('image/png');

    $.ajax({
      type: "POST",
      url: "http://localhost:8080",
      data: {ImageLocation: image, NameofShape: shapeToPass},
      dataType: "json",

      success: function(data) {
        data.forEach((label) => console.log(label));
        for(var i = 0; i < data.length; i++) {
          var label = data[i].toString();
          labels.push(label);
          if(label === shapeToPass) {
            isCorrect = true;
          }
        }
        if(isCorrect) {
          //console.log("toggle");
          $('#yes').show();
          $('#no').hide();
        }
        else {
          $('#no').show();
          $('#yes').hide();
          $('#answer').show();
        }
        $('#suggested-shapes').show();
        suggestions();

      },
     error: function(data){
       alert("Sorry something went wrong :(");
     }
    });
  });
});



</script>
